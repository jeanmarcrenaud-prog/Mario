name: 🧪 Run Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ♻️ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 🧱 Installer les dépendances système requises pour PyAudio
      - name: 🧱 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      - name: 🔎 Check for requirements.txt
        run: |
          if [ ! -f "requirements.txt" ]; then
            echo "❌ requirements.txt manquant"
            exit 1
          fi
          if [ ! -s "requirements.txt" ]; then
            echo "❌ requirements.txt vide"
            exit 1
          fi
          echo "✅ requirements.txt trouvé"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-check

      - name: 🧩 Check dependency integrity
        run: pip check

      - name: 🧪 Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --color=yes -v

      - name: 📊 Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
