name: ğŸ§ª Run Python Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Exclude combinations if needed (e.g., Python 3.10 on specific OS)

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # ğŸ§± Installer les dÃ©pendances systÃ¨me requises pour PyAudio
      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      - name: ğŸ” Check for requirements.txt
        run: |
          if [ ! -f "requirements.txt" ]; then
            echo "âŒ requirements.txt manquant"
            exit 1
          fi
          if [ ! -s "requirements.txt" ]; then
            echo "âŒ requirements.txt vide"
            exit 1
          fi
          echo "âœ… requirements.txt trouvÃ©"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pip-check

      - name: ğŸ§© Check dependency integrity
        run: pip check

      - name: ğŸ§ª Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=html --color=yes -v

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30
