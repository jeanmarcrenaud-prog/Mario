name: 🧪 Run Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]  # ✅ uniquement Python 3.13

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 🧠 Mise en cache des dépendances pour accélérer les builds
      - name: ♻️ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ⚙️ Installation des dépendances
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-check

      # 🔍 Vérification automatique des dépendances manquantes ou brisées
      - name: 🧩 Check dependency integrity
        run: |
          echo "🔍 Vérification des dépendances installées..."
          pip check

      # 🧪 Exécution des tests avec couverture
      - name: 🧪 Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --color=yes -v

      # 📊 Sauvegarde du rapport de couverture HTML
      - name: 📊 Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
