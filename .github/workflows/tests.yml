name: ğŸ§ª Run Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]  # âœ… uniquement Python 3.13

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ğŸ§  Mise en cache des dÃ©pendances pour accÃ©lÃ©rer les builds
      - name: â™»ï¸ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # âš™ï¸ Installation des dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-check

      # ğŸ” VÃ©rification automatique des dÃ©pendances manquantes ou brisÃ©es
      - name: ğŸ§© Check dependency integrity
        run: |
          echo "ğŸ” VÃ©rification des dÃ©pendances installÃ©es..."
          pip check

      # ğŸ§ª ExÃ©cution des tests avec couverture
      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --color=yes -v

      # ğŸ“Š Sauvegarde du rapport de couverture HTML
      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
