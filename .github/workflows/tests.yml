name: ğŸ§ª Run Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: â™»ï¸ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ğŸ” VÃ©rification de l'existence et du contenu du fichier requirements.txt
      - name: ğŸ” Check for requirements.txt
        run: |
          echo "VÃ©rification du fichier requirements.txt..."
          if [ ! -f "requirements.txt" ]; then
            echo "âŒ Erreur : le fichier requirements.txt est manquant."
            exit 1
          fi
          if [ ! -s "requirements.txt" ]; then
            echo "âŒ Erreur : le fichier requirements.txt est vide."
            exit 1
          fi
          echo "âœ… requirements.txt trouvÃ© et non vide."

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-check

      - name: ğŸ§© Check dependency integrity
        run: |
          echo "ğŸ” VÃ©rification des dÃ©pendances installÃ©es..."
          pip check

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --color=yes -v

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
