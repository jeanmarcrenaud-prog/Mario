name: Lint Code

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install black flake8 ruff mypy

      - name: Run Black (code formatting)
        run: |
          black --check src tests run.py run_tests.py

      - name: Run Flake8 (style guide)
        run: |
          flake8 src tests run.py run_tests.py --max-line-length=88 --extend-ignore=E203,W503

      - name: Run Ruff (fast linter)
        run: |
          ruff check src tests run.py run_tests.py

      - name: Run MyPy (type checking)
        run: |
          mypy src --ignore-missing-imports --disallow-untyped-defs