name: Ollama CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ollama-test:
    runs-on: self-hosted
    # Si vous avez plusieurs runners, vous pouvez cibler par label
    # labels: [windows, ollama]

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Vérifier que Docker est disponible
      - name: Check Docker
        shell: pwsh
        run: |
          docker version | Out-Host
          if ($LASTEXITCODE -ne 0) { throw "Docker not reachable" }

      # 2️⃣ Démarrer Ollama
      - name: Start Ollama (Docker)
        shell: pwsh
        run: |
          docker run -d --name ollama `
            -p 11434:11434 `
            --gpus all `
            ollama/ollama
          Start-Sleep -Seconds 10

      # 3️⃣ Ping Ollama
      - name: Ping Ollama
        shell: pwsh
        run: |
          $resp = Invoke-RestMethod -Uri http://localhost:11434/api/ping
          if ($resp.status -ne 'ok') { throw "Ollama not ready" }

      # 4️⃣ Pull du modèle
      - name: Pull model
        shell: pwsh
        run: |
          Invoke-RestMethod -Method Post `
            -Uri http://localhost:11434/api/pull `
            -Body '{"name":"llama2"}' `
            -ContentType 'application/json'

      # 5️⃣ Test de chat
      - name: Test chat
        shell: pwsh
        run: |
          $chat = Invoke-RestMethod -Method Post `
            -Uri http://localhost:11434/api/chat `
            -Body '{"model":"llama2","messages":[{"role":"user","content":"Bonjour"}]}' `
            -ContentType 'application/json'
          $chat | ConvertTo-Json -Depth 10 | Write-Host

      # 6️⃣ Nettoyage
      - name: Stop Ollama
        shell: pwsh
        run: docker stop ollama
        
