name: Ollama CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ollama-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ollama/ollama:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Start Ollama
        run: |
          ollama pull qwen3-coder:latest
          echo "Ping Ollama..."
          response=$(curl -s http://localhost:11434/api/ping)
          echo "$response"
          if [[ "$response" != "ok" ]]; then
            echo "Ollama not ready"
            exit 1
          fi

      - name: Test chat
        run: |
          echo "Test Ollama chat..."
          response=$(curl -X POST http://localhost:11434/api/chat \
            -H 'Content-Type: application/json' \
            -d '{"model":"qwen3-coder:latest","messages":[{"role":"user","content":"Bonjour"}]}')
          echo "$response"
          echo "Chat test passed"
        
